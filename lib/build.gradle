dependencies {

    ext {
        commonVersion = '20201215.4'
    }

    compile 'org.redisson:redisson:3.13.4'
    compile "org.mybatis.spring.boot:mybatis-spring-boot-starter:1.3.5"
    compile "com.github.pagehelper:pagehelper:5.0.2"
    compile 'org.projectlombok:lombok:1.16.16'
    compile 'one.util:streamex:0.7.3'
    compile 'io.prometheus:simpleclient:0.1.0'
    compile 'io.prometheus:simpleclient_hotspot:0.1.0'
    compile 'io.prometheus:simpleclient_servlet:0.1.0'
    compile 'io.sentry:sentry-logback:3.0.0'

    compile "net.coding.common:rpc-client:${commonVersion}"
    compile "net.coding.common:util:${commonVersion}"
    compile "net.coding.common:base:${commonVersion}"
    compile "net.coding.common:i18n:${commonVersion}"
    compile "net.coding.common:vendor:${commonVersion}"
    compile "net.coding.common:rpc-server:${commonVersion}"
    compile "net.coding.common:eventbus:${commonVersion}"
    compile "net.coding.common:server:${commonVersion}"
    compile "net.coding.common:rabbitmq:${commonVersion}"

    compile ("net.coding.grpc.client:activity:20201102.2") {
        exclude(group: "net.coding.common")
    }
    compile ('net.coding.grpc.client:platform-template:20201102.1') {
        exclude(group: "net.coding.common")
    }
    compile ("net.coding.grpc.client:depot:20200916.2") {
        exclude(group: "net.coding.common")
    }

    compile "net.coding.proto:platform:20201020.3"
    compile 'net.coding.proto:storage:20201027.1'
    compile "net.coding.proto:issue:20201102.2"
    compile "net.coding.proto:notification:20201030.2"
    compile 'net.coding.proto:file:20201109.2'
    compile "net.coding.proto:wiki:20201113.1"

}
